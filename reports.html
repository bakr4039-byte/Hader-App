<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقارير - ثانوية الصحافة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f4f7f6; padding: 20px; }
        .report-container { background: white; max-width: 900px; margin: auto; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .header { text-align: center; border-bottom: 2px solid #eee; padding-bottom: 20px; margin-bottom: 20px; }
        .controls { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; background: #f9f9f9; padding: 15px; border-radius: 10px; }
        select, button { padding: 10px; border-radius: 5px; border: 1px solid #ddd; font-family: 'Tajawal'; }
        button { background: #8e44ad; color: white; border: none; cursor: pointer; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #eee; padding: 12px; text-align: center; }
        th { background: #f8f9fa; }
        .absent-cell { color: #e74c3c; font-weight: bold; }
    </style>
</head>
<body>
    <div class="report-container">
        <div class="header">
            <h1 style="color:#8e44ad">تقرير الحضور والغياب الشهري</h1>
            <h2>ثانوية الصحافة</h2>
        </div>
        <div class="controls">
            الشهر: <select id="m"><option value="12">ديسمبر</option><option value="11">نوفمبر</option></select>
            السنة: <select id="y"><option value="2025">2025</option></select>
            <button onclick="getReport()">استخراج التقرير</button>
        </div>
        <table id="resTable">
            <thead>
                <tr>
                    <th>المعلم</th>
                    <th>أيام الحضور</th>
                    <th>أيام الغياب</th>
                    <th>إجمالي التأخير (د)</th>
                </tr>
            </thead>
            <tbody id="resBody"></tbody>
        </table>
        <button style="background:#27ae60; margin-top:20px" onclick="window.print()">طباعة التقرير</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAuOkZYWzjBTpuWdeibeEWC0tVR87byEEw",
            authDomain: "hader-system.firebaseapp.com",
            databaseURL: "https://hader-system-default-rtdb.firebaseio.com/", 
            projectId: "hader-system",
            storageBucket: "hader-system.firebasestorage.app",
            messagingSenderId: "1039709774940",
            appId: "1:1039709774940:web:078351fe5cb90593473299"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function getReport() {
            const m = document.getElementById('m').value;
            const y = document.getElementById('y').value;
            database.ref('attendance').once('value', s => {
                const all = s.val();
                let results = {};
                for (let date in all) {
                    if (date.includes(`-${m}-${y}`)) {
                        for (let id in all[date]) {
                            const r = all[date][id];
                            if (!results[id]) results[id] = { name: r.name, present: 0, absent: 0, late: 0 };
                            if (r.inStatus === "غائب") results[id].absent++;
                            else { results[id].present++; results[id].late += (r.lateMins || 0); }
                        }
                    }
                }
                const body = document.getElementById('resBody');
                body.innerHTML = Object.keys(results).map(id => `
                    <tr>
                        <td>${results[id].name}</td>
                        <td>${results[id].present}</td>
                        <td class="absent-cell">${results[id].absent}</td>
                        <td>${results[id].late}</td>
                    </tr>`).join('');
            });
        }
    </script>
</body>
</html>
