<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقارير ثانوية الصحافة</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        body { font-family: 'Tajawal', sans-serif; background: #f4f7f6; padding: 20px; margin: 0; }
        .container { max-width: 1100px; margin: auto; }
        
        /* تصميم صناديق الإحصائيات */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-top: 4px solid #3498db; }
        .stat-card h3 { font-size: 13px; color: #7f8c8d; margin: 0; }
        .stat-card p { font-size: 22px; font-weight: bold; margin: 10px 0 0; color: #2c3e50; }
        .absent { border-top-color: #e74c3c; }
        .late { border-top-color: #f39c12; }
        .success { border-top-color: #27ae60; }

        .filter-sec { background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; display: flex; gap: 15px; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        input[type="date"] { padding: 10px; border-radius: 8px; border: 1px solid #ddd; font-family: 'Tajawal'; }
        
        table { width: 100%; background: white; border-collapse: collapse; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        th { background: #2c3e50; color: white; padding: 15px; font-size: 14px; }
        td { padding: 12px; border-bottom: 1px solid #eee; text-align: center; font-size: 14px; }
        .row-absent { background-color: #fff5f5; color: #c53030; }
    </style>
</head>
<body>

    <div class="container">
        <h2 style="text-align:center;"><i class="fas fa-file-invoice"></i> نظام التقارير الذكي - ثانوية الصحافة</h2>

        <div class="filter-sec">
            <label>عرض تقرير تاريخ:</label>
            <input type="date" id="reportDate" onchange="loadReport()">
        </div>

        <div class="stats-grid">
            <div class="stat-card"><h3>إجمالي المعلمين</h3><p id="sTotal">0</p></div>
            <div class="stat-card absent"><h3>عدد الغياب</h3><p id="sAbs">0</p></div>
            <div class="stat-card success"><h3>تم الانصراف</h3><p id="sOut">0</p></div>
            <div class="stat-card late"><h3>حالات التأخير</h3><p id="sLateCount">0</p></div>
            <div class="stat-card late"><h3>دقائق التأخير</h3><p id="sLateMins">0</p></div>
            <div class="stat-card absent"><h3>خروج مبكر (د)</h3><p id="sEarlyMins">0</p></div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>المعلم</th>
                    <th>الحضور</th>
                    <th>الانصراف</th>
                    <th>تأخير (د)</th>
                    <th>خروج مبكر (د)</th>
                    <th>خروج مؤقت (د)</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script src="reports-script.js"></script>
</body>
</html>
