<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقارير الشهرية - ثانوية الصحافة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --dark-navy: #34495e;
            --purple: #8e44ad;
            --blue-admin: #3498db;
        }
        body { font-family: 'Tajawal', sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; }
        
        .nav-header { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; }
        .btn-nav { padding: 10px 20px; border-radius: 8px; border: none; color: white; cursor: pointer; text-decoration: none; font-weight: bold; display: flex; align-items: center; gap: 8px; }
        .admin-page { background-color: var(--blue-admin); }
        .links-db { background-color: var(--dark-navy); }

        .report-card {
            background: white;
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
        }

        .report-header { text-align: center; border-bottom: 2px solid #eee; padding-bottom: 20px; margin-bottom: 20px; }
        .report-header h1 { color: var(--purple); display: flex; align-items: center; justify-content: center; gap: 10px; }

        .filter-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            flex-wrap: wrap;
        }

        select, .btn-generate { padding: 10px 15px; border-radius: 6px; border: 1px solid #ddd; font-family: 'Tajawal'; font-size: 16px; }
        .btn-generate { background-color: var(--purple); color: white; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-generate:hover { background-color: #732d91; }

        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background-color: #f8f9fa; padding: 15px; border: 1px solid #eee; color: var(--dark-navy); }
        td { padding: 12px; border: 1px solid #eee; text-align: center; }

        .delay-val { color: #e74c3c; font-weight: bold; }
        .print-btn { margin-top: 25px; background-color: #27ae60; color: white; border: none; padding: 12px 30px; border-radius: 6px; cursor: pointer; font-weight: bold; font-family: 'Tajawal'; }

        @media print {
            .nav-header, .filter-section, .print-btn { display: none; }
            body { background-color: white; padding: 0; }
            .report-card { box-shadow: none; width: 100%; max-width: 100%; }
        }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="admin.html" class="btn-nav admin-page"><i class="fas fa-arrow-right"></i> لوحة الإدارة</a>
        <a href="links.html" class="btn-nav links-db"><i class="fas fa-paperclip"></i> إدارة الروابط</a>
    </div>

    <div class="report-card">
        <div class="report-header">
            <h1><i class="fas fa-file-invoice"></i> تقرير الحضور الشهري</h1>
            <h2 style="color: #7f8c8d;">ثانوية الصحافة</h2>
        </div>

        <div class="filter-section">
            <label>الشهر:</label>
            <select id="monthSelect">
                <option value="01">يناير</option><option value="02">فبراير</option>
                <option value="03">مارس</option><option value="04">أبريل</option>
                <option value="05">مايو</option><option value="06">يونيو</option>
                <option value="07">يوليو</option><option value="08">أغسطس</option>
                <option value="09">سبتمبر</option><option value="10">أكتوبر</option>
                <option value="11" selected>نوفمبر</option><option value="12">ديسمبر</option>
            </select>
            <label>السنة:</label>
            <select id="yearSelect">
                <option value="2025" selected>2025</option>
                <option value="2026">2026</option>
            </select>
            <button class="btn-generate" onclick="generateReport()">
                <i class="fas fa-search"></i> استخراج التقرير
            </button>
        </div>

        <div class="table-container">
            <table id="reportTable">
                <thead>
                    <tr>
                        <th>المعلم</th>
                        <th>الرقم الوظيفي</th>
                        <th>أيام الحضور</th>
                        <th>إجمالي التأخير (د)</th>
                        <th>إجمالي التكبير (د)</th>
                    </tr>
                </thead>
                <tbody id="reportBody">
                    <tr><td colspan="5" style="color:#95a5a6">اختر الشهر والسنة ثم اضغط استخراج</td></tr>
                </tbody>
            </table>
        </div>

        <button class="print-btn" onclick="window.print()">
            <i class="fas fa-print"></i> طباعة التقرير (PDF)
        </button>
    </div>

    <script>
        // إعدادات Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAuOkZYWzjBTpuWdeibeEWC0tVR87byEEw",
            authDomain: "hader-system.firebaseapp.com",
            databaseURL: "https://hader-system-default-rtdb.firebaseio.com/", 
            projectId: "hader-system",
            storageBucket: "hader-system.firebasestorage.app",
            messagingSenderId: "1039709774940",
            appId: "1:1039709774940:web:078351fe5cb90593473299"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function generateReport() {
            const month = document.getElementById('monthSelect').value;
            const year = document.getElementById('yearSelect').value;
            const reportBody = document.getElementById('reportBody');
            
            reportBody.innerHTML = '<tr><td colspan="5">جاري تحليل السجلات...</td></tr>';

            database.ref('attendance').once('value', (snapshot) => {
                const allData = snapshot.val();
                if (!allData) {
                    reportBody.innerHTML = '<tr><td colspan="5">لا توجد بيانات حضور في النظام</td></tr>';
                    return;
                }

                let summary = {}; 

                // مراجعة كل التواريخ المخزنة
                Object.keys(allData).forEach(dateKey => {
                    // فحص إذا كان التاريخ يطابق الشهر والسنة (تنسيقنا هو DD-MM-YYYY)
                    if (dateKey.includes(`-${month}-${year}`)) {
                        const dailyRecords = allData[dateKey];
                        
                        Object.keys(dailyRecords).forEach(tId => {
                            const record = dailyRecords[tId];
                            if (!summary[tId]) {
                                summary[tId] = { 
                                    name: record.name, 
                                    days: 0, 
                                    totalLate: 0,
                                    totalEarly: 0
                                };
                            }
                            summary[tId].days += 1;
                            summary[tId].totalLate += Number(record.lateMins || 0);
                            summary[tId].totalEarly += Number(record.earlyMins || 0);
                        });
                    }
                });

                displayResults(summary);
            });
        }

        function displayResults(summary) {
            const reportBody = document.getElementById('reportBody');
            reportBody.innerHTML = "";
            const ids = Object.keys(summary);

            if (ids.length === 0) {
                reportBody.innerHTML = '<tr><td colspan="5">لم يتم العثور على سجلات لهذه الفترة</td></tr>';
                return;
            }

            ids.forEach(id => {
                const data = summary[id];
                const row = `
                    <tr>
                        <td><strong>${data.name}</strong></td>
                        <td>${id}</td>
                        <td>${data.days}</td>
                        <td class="delay-val">${data.totalLate}</td>
                        <td>${data.totalEarly}</td>
                    </tr>
                `;
                reportBody.innerHTML += row;
            });
        }
    </script>
</body>
</html>
