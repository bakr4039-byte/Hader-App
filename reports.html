<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تقارير ثانوية الصحافة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: 'Tajawal', sans-serif; background: #f4f7f6; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat { background: white; padding: 20px; border-radius: 12px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-top: 4px solid #3498db; }
        .stat h3 { font-size: 13px; color: #7f8c8d; margin: 0; }
        .stat p { font-size: 24px; font-weight: bold; margin: 10px 0 0; color: #2c3e50; }
        table { width: 100%; background: white; border-collapse: collapse; margin-top: 20px; border-radius: 12px; overflow: hidden; }
        th { background: #2c3e50; color: white; padding: 12px; }
        td { padding: 10px; border-bottom: 1px solid #eee; text-align: center; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">ملخص تقارير الحضور</h2>
    <div style="text-align:center; margin-bottom:20px;">
        <input type="date" id="D" onchange="load()">
    </div>
    <div class="grid">
        <div class="stat"><h3>الغياب</h3><p id="sA">0</p></div>
        <div class="stat"><h3>دقائق التأخير</h3><p id="sL">0</p></div>
        <div class="stat"><h3>خروج مبكر (د)</h3><p id="sE">0</p></div>
        <div class="stat"><h3>تم الانصراف</h3><p id="sC">0</p></div>
    </div>
    <table>
        <thead><tr><th>المعلم</th><th>حضور</th><th>انصراف</th><th>تأخير (د)</th><th>مبكر (د)</th><th>خروج مؤقت (د)</th></tr></thead>
        <tbody id="B"></tbody>
    </table>
    <script>
        const conf = { apiKey: "AIzaSyAuOkZYWzjBTpuWdeibeEWC0tVR87byEEw", databaseURL: "https://hader-system-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(conf); const db = firebase.database();
        const START = "07:00", END = "13:00";
        document.getElementById('D').valueAsDate = new Date();
        function load() {
            const d = document.getElementById('D').value.split('-').reverse().join('-');
            db.ref('teachers').once('value', st => {
                db.ref('attendance/' + d).once('value', sa => {
                    const ts = st.val() || {}, att = sa.val() || {};
                    let a=0, l=0, e=0, c=0, h="";
                    Object.keys(ts).forEach(id => {
                        const r = att[id];
                        if(!r) { a++; h += `<tr style="color:red"><td>${ts[id].name}</td><td colspan="5">غائب</td></tr>`; }
                        else {
                            if(r.checkOut) c++;
                            const lat = diff(START, r.checkIn); l += lat;
                            const ear = diff(r.checkOut || END, END); e += ear;
                            h += `<tr><td>${ts[id].name}</td><td>${r.checkIn||'-'}</td><td>${r.checkOut||'-'}</td><td>${lat}</td><td>${ear}</td><td>${r.outDuringDay||0}</td></tr>`;
                        }
                    });
                    document.getElementById('B').innerHTML = h;
                    document.getElementById('sA').innerText = a; document.getElementById('sL').innerText = l;
                    document.getElementById('sE').innerText = e; document.getElementById('sC').innerText = c;
                });
            });
        }
        function diff(s, e) {
            if(!s || !e) return 0;
            const [h1, m1] = s.split(':').map(Number); const [h2, m2] = e.split(':').map(Number);
            const d = (h2*60+m2)-(h1*60+m1); return d > 0 ? d : 0;
        }
        load();
    </script>
</body>
</html>
