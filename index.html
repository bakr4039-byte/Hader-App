<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاضر - ثانوية الصحافة</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => console.log("نظام التطبيق جاهز"));
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        body { font-family: 'Tajawal', sans-serif; background: #f0f2f5; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; margin-top: -30px; z-index: 100; display: none; }
        #map { height: 250px; width: 100%; max-width: 400px; border-radius: 20px; margin-bottom: 10px; border: 3px solid white; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn { width: 100%; padding: 15px; margin: 8px 0; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 16px; display: flex; align-items: center; justify-content: center; gap: 10px; color: white; transition: 0.3s; }
        .btn-in { background: #27ae60; }
        .btn-out { background: #e74c3c; }
        .btn-perm { background: #3498db; }
        .btn-perm.active { background: #e67e22; }
        .error-card { text-align: center; margin-top: 100px; padding: 30px; background: white; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); max-width: 400px; }
        .loader { display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; justify-content: center; align-items: center; flex-direction: column; }
    </style>
</head>
<body>
    <div id="mainLoader" class="loader"><i class="fas fa-spinner fa-spin fa-3x" style="color:#3498db"></i><p>جاري التحقق من الصلاحية...</p></div>

    <div id="appContent" style="display: none; width: 100%; max-content: 400px; display: flex; flex-direction: column; align-items: center;">
        <div id="map"></div>
        <div class="container" id="uiContainer">
            <h2 id="teacherName">ثانوية الصحافة</h2>
            <button class="btn btn-in" onclick="checkLoc('حضور')"><i class="fas fa-sign-in-alt"></i> تسجيل حضور</button>
            <div id="permSec" style="display:none;"><button id="btnP" class="btn btn-perm" onclick="toggleP()"><i class="fas fa-walking"></i> استئذان / خروج مؤقت</button></div>
            <button class="btn btn-out" onclick="checkLoc('انصراف')"><i class="fas fa-sign-out-alt"></i> تسجيل انصراف</button>
        </div>
    </div>

    <div id="errorPage" style="display: none;">
        <div class="error-card">
            <i class="fas fa-user-slash" style="font-size: 50px; color: #e74c3c; margin-bottom: 20px;"></i>
            <h2 style="color: #2c3e50;">عذراً، الرابط غير نشط</h2>
            <p style="color: #7f8c8d;">تمت إزالة صلاحية الوصول لهذا الرابط من قبل إدارة المدرسة.</p>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAuOkZYWzjBTpuWdeibeEWC0tVR87byEEw",
            authDomain: "hader-system.firebaseapp.com",
            databaseURL: "https://hader-system-default-rtdb.firebaseio.com/", 
            projectId: "hader-system",
            appId: "1:1039709774940:web:078351fe5cb90593473299"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const SLAT = 24.8001897, SLNG = 46.6449937;
        const params = new URLSearchParams(window.location.search);
        const tId = params.get('id');

        // التحقق من وجود المعلم في قاعدة البيانات
        if (tId) {
            db.ref('teachers/' + tId).once('value').then(snap => {
                document.getElementById('mainLoader').style.display = 'none';
                if (snap.exists()) {
                    document.getElementById('appContent').style.display = 'flex';
                    document.getElementById('uiContainer').style.display = 'block';
                    document.getElementById('teacherName').innerText = "مرحباً: " + snap.val().name;
                    initMap();
                } else {
                    document.getElementById('errorPage').style.display = 'block';
                }
            });
        }

        let map, uM;
        function initMap() {
            map = L.map('map').setView([SLAT, SLNG], 17);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            L.marker([SLAT, SLNG]).addTo(map).bindPopup('ثانوية الصحافة').openPopup();
            L.circle([SLAT, SLNG], { radius: 150, color: '#3498db', fillOpacity: 0.1 }).addTo(map);
        }

        function checkLoc(type) {
            navigator.geolocation.getCurrentPosition(pos => {
                const dist = calcDist(pos.coords.latitude, pos.coords.longitude, SLAT, SLNG);
                if (uM) map.removeLayer(uM);
                uM = L.circleMarker([pos.coords.latitude, pos.coords.longitude], {color:'red', radius:8}).addTo(map);
                
                if (dist <= 150) {
                    const time = new Date().toLocaleTimeString('en-GB', {hour:'2-digit', minute:'2-digit'});
                    db.ref(`attendance/${new Date().toLocaleDateString('en-GB').replace(/\//g, '-')}/${tId}`).update({
                        name: document.getElementById('teacherName').innerText.replace('مرحباً: ', ''),
                        [type === 'حضور' ? 'checkIn' : 'checkOut']: time, inStatus: "حاضر"
                    }).then(() => {
                        alert(`✅ تم تسجيل ${type}`);
                        if(type === 'حضور') document.getElementById('permSec').style.display = 'block';
                    });
                } else {
                    alert(`أنت خارج النطاق بمسافة ${Math.round(dist)} متر`);
                }
            }, () => alert("يرجى تفعيل GPS"));
        }

        function calcDist(la1, lo1, la2, lo2) {
            const R = 6371e3, dLa = (la2-la1)*Math.PI/180, dLo = (lo2-lo1)*Math.PI/180;
            const a = Math.sin(dLa/2)**2 + Math.cos(la1*Math.PI/180)*Math.cos(la2*Math.PI/180)*Math.sin(dLo/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        let outT = null;
        function toggleP() {
            const btn = document.getElementById('btnP');
            if (!outT) {
                if(!confirm("بدء خروج مؤقت؟")) return;
                outT = new Date();
                btn.classList.add('active'); btn.innerHTML = 'إنهاء الاستئذان (عودة)';
            } else {
                const diff = Math.round((new Date() - outT) / 60000);
                db.ref(`attendance/${new Date().toLocaleDateString('en-GB').replace(/\//g, '-')}/${tId}`).once('value').then(s => {
                    const cur = s.val().outDuringDay || 0;
                    db.ref(`attendance/${new Date().toLocaleDateString('en-GB').replace(/\//g, '-')}/${tId}`).update({ outDuringDay: cur + diff }).then(() => {
                        alert(`تمت العودة. المدة: ${diff} دقيقة`);
                        outT = null; btn.classList.remove('active'); btn.innerHTML = 'استئذان / خروج مؤقت';
                    });
                });
            }
        }
    </script>
</body>
</html>
