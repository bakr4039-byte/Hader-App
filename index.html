<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الحضور - ثانوية الصحافة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: 'Tajawal', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
        .logo { color: #3498db; font-size: 50px; margin-bottom: 10px; }
        h2 { color: #2c3e50; margin-bottom: 20px; }
        .btn { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; display: flex; align-items: center; justify-content: center; gap: 10px; color: white; transition: 0.3s; }
        .btn-in { background: #27ae60; }
        .btn-out { background: #e74c3c; }
        .btn-perm { background: #3498db; }
        .btn-perm.active { background: #e67e22; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"><i class="fas fa-school"></i></div>
        <h2 id="teacherName">جاري التعرف على المعلم...</h2>
        
        <button class="btn btn-in" onclick="processAttendance('حضور')"><i class="fas fa-sign-in-alt"></i> تسجيل حضور</button>
        
        <div id="permissionSection" style="display:none;">
            <button id="btnPermission" class="btn btn-perm" onclick="togglePermission()">
                <i class="fas fa-walking"></i> خروج مؤقت / استئذان
            </button>
        </div>

        <button class="btn btn-out" onclick="processAttendance('انصراف')"><i class="fas fa-sign-out-alt"></i> تسجيل انصراف</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAuOkZYWzjBTpuWdeibeEWC0tVR87byEEw",
            authDomain: "hader-system.firebaseapp.com",
            databaseURL: "https://hader-system-default-rtdb.firebaseio.com/", 
            projectId: "hader-system",
            storageBucket: "hader-system.firebasestorage.app",
            messagingSenderId: "1039709774940",
            appId: "1:1039709774940:web:078351fe5cb90593473299"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const urlParams = new URLSearchParams(window.location.search);
        const tId = urlParams.get('id');
        const tName = urlParams.get('name');
        if (tName) document.getElementById('teacherName').innerText = "مرحباً: " + tName;

        const todayKey = new Date().toLocaleDateString('en-GB').replace(/\//g, '-');
        let outStartTime = null;

        function processAttendance(type) {
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            
            database.ref(`attendance/${todayKey}/${tId}`).update({
                name: tName,
                [type === 'حضور' ? 'checkIn' : 'checkOut']: timeStr,
                inStatus: "حاضر"
            }).then(() => {
                alert(`تم تسجيل ال${type} بنجاح`);
                if(type === 'حضور') document.getElementById('permissionSection').style.display = 'block';
            });
        }

        function togglePermission() {
            const btn = document.getElementById('btnPermission');
            const now = new Date();
            
            if (!outStartTime) {
                if(!confirm("تسجيل خروج مؤقت؟")) return;
                outStartTime = now;
                btn.classList.add('active');
                btn.innerHTML = '<i class="fas fa-undo"></i> إنهاء الاستئذان (عودة)';
            } else {
                const diffMins = Math.round((now - outStartTime) / 60000);
                database.ref(`attendance/${todayKey}/${tId}`).once('value').then(snap => {
                    const currentOut = snap.val().outDuringDay || 0;
                    database.ref(`attendance/${todayKey}/${tId}`).update({
                        outDuringDay: currentOut + diffMins
                    }).then(() => {
                        alert(`تمت العودة. مدة الخروج: ${diffMins} دقيقة`);
                        outStartTime = null;
                        btn.classList.remove('active');
                        btn.innerHTML = '<i class="fas fa-walking"></i> خروج مؤقت / استئذان';
                    });
                });
            }
        }
    </script>
</body>
</html>
