<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاضر - تسجيل البصمة</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3f51b5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2913/2913133.png">

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        body { font-family: 'Tajawal', sans-serif; background: #f0f2f5; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .header-info { background: #2c3e50; color: white; width: 100%; max-width: 400px; padding: 15px; border-radius: 15px; margin-bottom: 10px; text-align: center; }
        .work-hours { background: #fff; width: 100%; max-width: 400px; padding: 10px; border-radius: 12px; margin-bottom: 15px; display: flex; justify-content: space-around; border: 1px solid #e0e0e0; font-size: 13px; }
        .range-badge { width: 100%; max-width: 400px; padding: 12px; border-radius: 12px; margin-bottom: 15px; text-align: center; font-weight: bold; }
        .in-range { background: #e8f5e9; color: #2e7d32; border: 2px solid #2e7d32; }
        .out-range { background: #ffebee; color: #c62828; border: 2px solid #c62828; }
        .container { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        #map { height: 180px; width: 100%; border-radius: 20px; margin-bottom: 10px; border: 2px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .btn { width: 100%; padding: 15px; margin: 8px 0; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; color: white; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-in { background: #27ae60; } .btn-out { background: #e74c3c; }
    </style>
</head>
<body>
    <div class="header-info" id="topBar">
        <h3 id="schoolDisplay" style="margin:0">جاري التحميل...</h3>
        <span style="font-size:16px; font-weight:bold; color:#3498db;" id="liveDay">---</span><br>
        <small id="liveTime">00:00:00</small>
    </div>
    
    <div class="work-hours">
        <div>الحضور: <span id="schIn">--:--</span></div>
        <div>الانصراف: <span id="schOut">--:--</span></div>
    </div>
    
    <div id="rangeStatus" class="range-badge out-range">جاري تحديد الموقع الجغرافي...</div>
    
    <div id="App" style="display: none; width: 100%; max-width: 400px;">
        <div id="map"></div>
        <div class="container">
            <h2 id="TN" style="margin-top:0"></h2>
            <button class="btn btn-in" onclick="H('حضور')"><i class="fas fa-sign-in-alt"></i> تسجيل حضور</button>
            <button class="btn btn-out" onclick="H('انصراف')"><i class="fas fa-sign-out-alt"></i> تسجيل انصراف</button>
        </div>
    </div>

    <script>
        // تسجيل الـ Service Worker لتفعيل تطبيق الجوال
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('PWA Registered Successfully'))
                    .catch(err => console.log('PWA Registration Failed', err));
            });
        }

        const conf = { databaseURL: "https://hader-system-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(conf); const db = firebase.database();
        
        let SLAT = 24.8001897, SLNG = 46.6449937, DIST = 150;
        let M, UM, schoolCircle;

        const ID = new URLSearchParams(window.location.search).get('id');

        db.ref('settings/all').on('value', s => {
            if(s.exists()){
                const d = s.val();
                document.getElementById('schoolDisplay').innerText = d.s_name || "ثانوية الصحافة";
                document.getElementById('schIn').innerText = d.s_in || "--:--";
                document.getElementById('schOut').innerText = d.s_out || "--:--";
                
                SLAT = parseFloat(d.s_lat) || 24.8001897;
                SLNG = parseFloat(d.s_lng) || 46.6449937;
                DIST = parseInt(d.s_range) || 150;

                if (M) {
                    M.setView([SLAT, SLNG], 17);
                    if (schoolCircle) M.removeLayer(schoolCircle);
                    schoolCircle = L.circle([SLAT, SLNG], { radius: DIST, color: '#3498db', fillOpacity: 0.1 }).addTo(M);
                }
            }
        });

        function updateClock() {
            const now = new Date(); const days = ['الأحد', 'الاثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة', 'السبت'];
            document.getElementById('liveDay').innerText = "يوم " + days[now.getDay()];
            document.getElementById('liveTime').innerText = now.toLocaleTimeString('ar-SA');
        }
        setInterval(updateClock, 1000);

        if (ID) {
            db.ref('teachers/' + ID).once('value').then(s => {
                if (s.exists()) {
                    document.getElementById('App').style.display = 'block';
                    document.getElementById('TN').innerText = s.val().name;
                    initM(); startWatching();
                } else { document.body.innerHTML = "<h2>عفواً، الرابط غير صالح أو تم إلغاؤه</h2>"; }
            });
        }

        function initM() {
            if (!M) {
                M = L.map('map').setView([SLAT, SLNG], 17);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(M);
                schoolCircle = L.circle([SLAT, SLNG], { radius: DIST, color: '#3498db', fillOpacity: 0.1 }).addTo(M);
            }
        }

        function startWatching() {
            navigator.geolocation.watchPosition(p => {
                const currentLat = p.coords.latitude;
                const currentLng = p.coords.longitude;
                const d = getD(currentLat, currentLng, SLAT, SLNG);
                const stat = document.getElementById('rangeStatus');
                
                if (UM) M.removeLayer(UM); 
                UM = L.circleMarker([currentLat, currentLng], {color:'red', radius:8}).addTo(M);
                
                if (d <= DIST) { 
                    stat.innerText = "داخل النطاق المسموح ✅"; 
                    stat.className = "range-badge in-range"; 
                } else { 
                    stat.innerText = `خارج النطاق بمسافة ${Math.round(d)} متر ❌`; 
                    stat.className = "range-badge out-range"; 
                }
            }, null, { enableHighAccuracy: true });
        }

        function H(t) {
            navigator.geolocation.getCurrentPosition(p => {
                const d = getD(p.coords.latitude, p.coords.longitude, SLAT, SLNG);
                if (d <= DIST) {
                    const now = new Date(); 
                    const time = now.toLocaleTimeString('en-GB', {hour:'2-digit', minute:'2-digit'});
                    const dk = now.toLocaleDateString('en-GB').replace(/\//g, '-');
                    db.ref(`attendance/${dk}/${ID}`).update({ 
                        name: document.getElementById('TN').innerText, 
                        [t === 'حضور' ? 'checkIn' : 'checkOut']: time, 
                        inStatus: "حاضر" 
                    }).then(() => alert(`تم تسجيل ${t} بنجاح في تمام الساعة ${time}`));
                } else { 
                    alert("عذراً، لا يمكنك التبصيم لأنك خارج النطاق الجغرافي المحدد للمدرسة!"); 
                }
            });
        }

        function getD(la1, lo1, la2, lo2) {
            const R = 6371e3; 
            const dLa = (la2-la1)*Math.PI/180; 
            const dLo = (lo2-lo1)*Math.PI/180;
            const a = Math.sin(dLa/2)**2 + Math.cos(la1*Math.PI/180)*Math.cos(la2*Math.PI/180)*Math.sin(dLo/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }
    </script>
</body>
</html>
