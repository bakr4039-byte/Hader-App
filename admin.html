<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - ثانوية الصحافة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --primary: #3f51b5; --accent: #1a237e; --bg: #f4f7f6; }
        body { font-family: 'Tajawal', sans-serif; background: var(--bg); margin: 0; }
        .header { background: linear-gradient(135deg, var(--accent), var(--primary)); color: white; padding: 40px 20px; text-align: center; border-radius: 0 0 40px 40px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .container { max-width: 1100px; margin: -30px auto 50px; padding: 0 20px; }
        .action-bar { display: flex; justify-content: center; gap: 12px; margin-bottom: 30px; flex-wrap: wrap; }
        .btn { padding: 12px 22px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; color: white; display: flex; align-items: center; gap: 8px; text-decoration: none; font-size: 14px; transition: 0.3s; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .stat-card { background: white; padding: 25px; border-radius: 20px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .stat-card .val { display: block; font-size: 32px; font-weight: bold; color: var(--primary); }
        .table-card { background: white; border-radius: 25px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8f9fa; padding: 20px; color: #7f8c8d; font-size: 13px; text-align: center; }
        td { padding: 15px; text-align: center; border-bottom: 1px solid #f1f1f1; font-weight: 500; }
        .badge { padding: 5px 12px; border-radius: 15px; font-size: 11px; font-weight: bold; }
        .present { background: #e8f5e9; color: #2e7d32; } .absent { background: #ffebee; color: #c62828; }
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000; justify-content:center; align-items:center; }
        .modal-content { background:white; padding:30px; border-radius:20px; width:350px; text-align:center; box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="header">
        <h1>لوحة إدارة ثانوية الصحافة</h1>
        <div id="clock" style="font-size: 14px; opacity: 0.8; margin-top: 10px;"></div>
    </div>
    <div class="container">
        <div class="action-bar">
            <a href="links.html" class="btn" style="background:#34495e"><i class="fas fa-link"></i> الروابط</a>
            <a href="reports.html" class="btn" style="background:#8e44ad"><i class="fas fa-file-invoice"></i> التقارير</a>
            <button class="btn" style="background:#607d8b" onclick="toggleM(true)"><i class="fas fa-cog"></i> الإعدادات</button>
            <button class="btn" style="background:#e67e22" onclick="location.reload()"><i class="fas fa-sync"></i> تحديث الحالة</button>
        </div>
        <div class="stats-grid">
            <div class="stat-card">إجمالي المعلمين <span class="val" id="totalT">0</span></div>
            <div class="stat-card">حاضرون الآن <span class="val" id="presentT" style="color:#2ecc71">0</span></div>
            <div class="stat-card">غائبون <span class="val" id="absentT" style="color:#e74c3c">0</span></div>
        </div>
        <div class="table-card">
            <table>
                <thead><tr><th>المعلم</th><th>حضور</th><th>انصراف</th><th>خروج (د)</th><th>الحالة</th></tr></thead>
                <tbody id="adminBody"></tbody>
            </table>
        </div>
    </div>

    <div id="setModal" class="modal">
        <div class="modal-content">
            <h3>إعدادات المواعيد</h3>
            <div style="text-align:right; margin-bottom:15px;">
                الحضور: <input type="time" id="setIn" style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd;">
                الانصراف: <input type="time" id="setOut" style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd; margin-top:10px;">
            </div>
            <button class="btn" style="background:var(--primary); width:100%; justify-content:center;" onclick="saveSet()">حفظ</button>
            <button onclick="toggleM(false)" style="margin-top:10px; border:none; background:none; color:#999; cursor:pointer;">إلغاء</button>
        </div>
    </div>

    <script>
        const config = { databaseURL: "https://hader-system-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(config); const db = firebase.database();

        function toggleM(s) { document.getElementById('setModal').style.display = s?'flex':'none'; }
        function saveSet() {
            const start = document.getElementById('setIn').value, end = document.getElementById('setOut').value;
            db.ref('settings/official_times').set({ start, end }).then(() => { alert("تم الحفظ"); toggleM(false); });
        }
        db.ref('settings/official_times').once('value', s => { if(s.exists()){ document.getElementById('setIn').value=s.val().start; document.getElementById('setOut').value=s.val().end; }});

        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleDateString('ar-SA') + " | " + now.toLocaleTimeString('ar-SA');
        }, 1000);

        const today = new Date().toLocaleDateString('en-GB').replace(/\//g, '-');
        db.ref('teachers').on('value', sT => {
            const ts = sT.val() || {};
            db.ref('attendance/' + today).on('value', sA => {
                const att = sA.val() || {};
                const body = document.getElementById('adminBody');
                if(!body) return;
                body.innerHTML = "";
                let p = 0;
                Object.keys(ts).forEach(id => {
                    const r = att[id] || {};
                    let st = r.inStatus === "حاضر" ? '<span class="badge present">حاضر</span>' : '<span class="badge absent">غائب</span>';
                    if(r.inStatus === "حاضر") p++;
                    if(r.checkOut) st = '<span class="badge" style="background:#eee">انصرف</span>';
                    
                    body.innerHTML += `<tr><td>${ts[id].name}</td><td>${r.checkIn || '--'}</td><td>${r.checkOut || '--'}</td><td>${r.outDuringDay || 0}</td><td>${st}</td></tr>`;
                });
                document.getElementById('totalT').innerText = Object.keys(ts).length;
                document.getElementById('presentT').innerText = p;
                document.getElementById('absentT').innerText = Object.keys(ts).length - p;
            });
        });
    </script>
</body>
</html>
