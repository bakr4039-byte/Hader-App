<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - ثانوية الصحافة</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { --primary: #3498db; --danger: #e74c3c; --success: #27ae60; --dark: #2c3e50; }
        body { font-family: 'Tajawal', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .admin-card { background: white; max-width: 1100px; margin: auto; padding: 25px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 25px; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; color: white; }
        .btn-add { background: var(--primary); }
        .btn-del { background: var(--danger); padding: 5px 10px; font-size: 12px; }
        .btn-report { background: #8e44ad; text-decoration: none; display: inline-block; padding: 10px 20px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: var(--dark); color: white; padding: 12px; text-align: center; }
        td { padding: 12px; border-bottom: 1px solid #eee; text-align: center; }
        
        .status-badge { padding: 4px 10px; border-radius: 15px; font-size: 12px; font-weight: bold; }
        .present { background: #e8f5e9; color: #2e7d32; }
        .absent { background: #ffebee; color: #c62828; }
        
        .input-group { background: #f9f9f9; padding: 20px; border-radius: 10px; margin-bottom: 20px; display: flex; gap: 10px; align-items: center; }
        input { padding: 10px; border: 1px solid #ddd; border-radius: 5px; flex: 1; }
        
        .copy-link { color: var(--primary); cursor: pointer; font-size: 18px; }
        .copy-link:hover { color: #2980b9; }
    </style>
</head>
<body>

    <div class="admin-card">
        <div class="header">
            <h1><i class="fas fa-user-shield"></i> لوحة إدارة ثانوية الصحافة</h1>
            <div>
                <a href="reports.html" class="btn btn-report"><i class="fas fa-file-alt"></i> سجل التقارير</a>
            </div>
        </div>

        <div class="input-group">
            <input type="text" id="newTeacherName" placeholder="اسم المعلم الجديد...">
            <input type="text" id="newTeacherID" placeholder="رقم السجل / الهوية...">
            <button class="btn btn-add" onclick="addTeacher()"><i class="fas fa-plus"></i> إضافة معلم</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>المعلم</th>
                    <th>رابط الحضور</th>
                    <th>حضور</th>
                    <th>انصراف</th>
                    <th>خروج مؤقت (د)</th>
                    <th>الحالة</th>
                    <th>إدارة</th>
                </tr>
            </thead>
            <tbody id="teachersTable">
                </tbody>
        </table>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAuOkZYWzjBTpuWdeibeEWC0tVR87byEEw",
            authDomain: "hader-system.firebaseapp.com",
            databaseURL: "https://hader-system-default-rtdb.firebaseio.com/", 
            projectId: "hader-system",
            appId: "1:1039709774940:web:078351fe5cb90593473299"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 1. إضافة معلم جديد
        function addTeacher() {
            const name = document.getElementById('newTeacherName').value;
            const id = document.getElementById('newTeacherID').value;
            if(!name || !id) return alert("يرجى إكمال البيانات");

            db.ref('teachers/' + id).set({ name: name }).then(() => {
                alert("تمت إضافة المعلم بنجاح");
                document.getElementById('newTeacherName').value = "";
                document.getElementById('newTeacherID').value = "";
            });
        }

        // 2. حذف معلم نهائياً (هذا سيعطل الرابط فوراً)
        function deleteTeacher(id, name) {
            if(confirm(`هل أنت متأكد من حذف ${name}؟ سيتم تعطيل رابط الحضور الخاص به فوراً.`)) {
                db.ref('teachers/' + id).remove().then(() => {
                    alert("تم حذف المعلم وتعطيل الرابط.");
                });
            }
        }

        // 3. عرض ومراقبة البيانات
        const todayKey = new Date().toLocaleDateString('en-GB').replace(/\//g, '-');
        
        db.ref('teachers').on('value', snapTeachers => {
            const teachers = snapTeachers.val() || {};
            db.ref('attendance/' + todayKey).on('value', snapAttendance => {
                const attendance = snapAttendance.val() || {};
                const table = document.getElementById('teachersTable');
                table.innerHTML = "";

                Object.keys(teachers).forEach(id => {
                    const t = teachers[id];
                    const att = attendance[id] || {};
                    // بناء الرابط
                    const link = `https://bakr4039-byte.github.io/Hader-App/index.html?id=${id}`;

                    table.innerHTML += `
                        <tr>
                            <td><strong>${t.name}</strong><br><small>${id}</small></td>
                            <td><i class="fas fa-copy copy-link" onclick="copyToClipboard('${link}')" title="نسخ الرابط"></i></td>
                            <td>${att.checkIn || '--:--'}</td>
                            <td>${att.checkOut || '--:--'}</td>
                            <td style="color:#e67e22; font-weight:bold;">${att.outDuringDay || 0}</td>
                            <td>
                                <span class="status-badge ${att.inStatus === 'حاضر' ? 'present' : 'absent'}">
                                    ${att.inStatus || 'لم يحضر'}
                                </span>
                            </td>
                            <td>
                                <button class="btn btn-del" onclick="deleteTeacher('${id}', '${t.name}')">
                                    <i class="fas fa-trash"></i> حذف
                                </button>
                            </td>
                        </tr>
                    `;
                });
            });
        });

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => alert("تم نسخ رابط المعلم"));
        }
    </script>
</body>
</html>
