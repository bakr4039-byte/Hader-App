<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إدارة ثانوية الصحافة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --primary: #3f51b5; --bg: #f4f7f6; }
        body { font-family: 'Tajawal', sans-serif; background: var(--bg); margin: 0; }
        .header { background: linear-gradient(135deg, #1a237e, var(--primary)); color: white; padding: 40px 20px; text-align: center; border-radius: 0 0 40px 40px; }
        .container { max-width: 1100px; margin: -30px auto 50px; padding: 0 20px; }
        .action-bar { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; }
        .btn { padding: 12px 25px; border: none; border-radius: 15px; cursor: pointer; font-weight: bold; color: white; display: flex; align-items: center; gap: 10px; text-decoration: none; font-family: 'Tajawal'; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 25px; border-radius: 20px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .stat-card .val { display: block; font-size: 32px; font-weight: bold; color: var(--primary); }
        .table-card { background: white; border-radius: 25px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8f9fa; padding: 20px; font-size: 14px; color: #7f8c8d; }
        td { padding: 20px; text-align: center; border-bottom: 1px solid #f1f1f1; }
        .badge { padding: 6px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; }
        .present { background: #e8f5e9; color: #2e7d32; } .absent { background: #ffebee; color: #c62828; }
    </style>
</head>
<body>
    <div class="header"><h1>لوحة إدارة ثانوية الصحافة</h1><div id="clock"></div></div>
    <div class="container">
        <div class="action-bar">
            <a href="links.html" class="btn" style="background:#34495e"><i class="fas fa-link"></i> الروابط</a>
            <a href="reports.html" class="btn" style="background:#8e44ad"><i class="fas fa-file-invoice"></i> التقارير</a>
            <button class="btn" style="background:#e67e22" onclick="location.reload()"><i class="fas fa-sync"></i> تحديث</button>
        </div>
        <div class="stats-grid">
            <div class="stat-card"><i class="fas fa-users"></i><span class="val" id="totalT">0</span>المعلمين</div>
            <div class="stat-card"><i class="fas fa-user-check" style="color:#2ecc71"></i><span class="val" id="presentT">0</span>حاضرون</div>
            <div class="stat-card"><i class="fas fa-user-times" style="color:#e74c3c"></i><span class="val" id="absentT">0</span>غائبون</div>
        </div>
        <div style="background:white; padding:20px; border-radius:20px; margin-bottom:20px; text-align:center;">
            <input type="text" id="nN" placeholder="اسم المعلم" style="padding:10px; border-radius:10px; border:1px solid #ddd;">
            <input type="text" id="nI" placeholder="رقم الهوية" style="padding:10px; border-radius:10px; border:1px solid #ddd;">
            <button onclick="addT()" style="padding:10px 20px; background:var(--primary); color:white; border:none; border-radius:10px; cursor:pointer;">إضافة معلم</button>
        </div>
        <div class="table-card">
            <table>
                <thead><tr><th>المعلم</th><th>حضور</th><th>انصراف</th><th>الحالة</th></tr></thead>
                <tbody id="adminBody"></tbody>
            </table>
        </div>
    </div>
    <script>
        const config = { databaseURL: "https://hader-system-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(config); const db = firebase.database();
        function addT() { const n=document.getElementById('nN').value, i=document.getElementById('nI').value; if(n&&i) db.ref('teachers/'+i).set({name:n}).then(()=>location.reload()); }
        setInterval(() => { const now = new Date(); document.getElementById('clock').innerText = now.toLocaleDateString('ar-SA') + " | " + now.toLocaleTimeString('ar-SA'); }, 1000);
        const today = new Date().toLocaleDateString('en-GB').replace(/\//g, '-');
        db.ref('teachers').on('value', sT => {
            const ts = sT.val() || {}; db.ref('attendance/' + today).on('value', sA => {
                const att = sA.val() || {}; const body = document.getElementById('adminBody'); body.innerHTML = "";
                let p = 0; Object.keys(ts).forEach(id => {
                    const r = att[id] || {}; let st = r.inStatus === "حاضر" ? '<span class="badge present">حاضر</span>' : '<span class="badge absent">غائب</span>';
                    if(r.inStatus === "حاضر") p++;
                    body.innerHTML += `<tr><td>${ts[id].name}</td><td>${r.checkIn || '--'}</td><td>${r.checkOut || '--'}</td><td>${st}</td></tr>`;
                });
                document.getElementById('totalT').innerText = Object.keys(ts).length;
                document.getElementById('presentT').innerText = p;
                document.getElementById('absentT').innerText = Object.keys(ts).length - p;
            });
        });
    </script>
</body>
</html>
