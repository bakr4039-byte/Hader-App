<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة إدارة الموظفين - ثانوية الصحافة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --primary: #3f51b5; --accent: #1a237e; --bg: #f4f7f6; --danger: #e74c3c; --success: #27ae60; }
        body { font-family: 'Tajawal', sans-serif; background: var(--bg); margin: 0; }
        .header { background: linear-gradient(135deg, var(--accent), var(--primary)); color: white; padding: 40px 20px; text-align: center; border-radius: 0 0 40px 40px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .container { max-width: 1100px; margin: -30px auto 50px; padding: 0 20px; }
        .action-bar { display: flex; justify-content: center; gap: 12px; margin-bottom: 30px; flex-wrap: wrap; }
        .btn { padding: 12px 22px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; color: white; display: flex; align-items: center; gap: 8px; text-decoration: none; font-size: 14px; transition: 0.3s; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .stat-card { background: white; padding: 25px; border-radius: 20px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .stat-card .val { display: block; font-size: 32px; font-weight: bold; color: var(--primary); }
        .table-card { background: white; border-radius: 25px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8f9fa; padding: 20px; color: #7f8c8d; font-size: 13px; text-align: center; }
        td { padding: 15px; text-align: center; border-bottom: 1px solid #f1f1f1; font-weight: 500; }
        .badge { padding: 5px 12px; border-radius: 15px; font-size: 11px; font-weight: bold; }
        .present { background: #e8f5e9; color: #2e7d32; } .absent { background: #ffebee; color: #c62828; }
        
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:2000; justify-content:center; align-items:center; }
        .modal-content { background:white; border-radius:25px; width:95%; max-width:900px; height: 85vh; overflow-y: auto; position: relative; }
        .modal-body { padding: 25px; display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .set-section { background: #fafafa; padding: 15px; border-radius: 15px; border: 1px solid #eee; }
        .set-section h4 { margin: 0 0 15px 0; color: var(--accent); border-bottom: 2px solid var(--primary); display: inline-block; }
        .form-group { margin-bottom: 12px; text-align: right; }
        .form-group label { display: block; font-size: 12px; margin-bottom: 5px; font-weight: bold; }
        .form-group input, textarea { width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #ddd; font-family: 'Tajawal'; box-sizing: border-box; }
        
        .absentees-panel { background: #fff1f2; padding: 20px; border-radius: 20px; margin-bottom: 25px; border: 1px solid #fecdd3; display: none; }
    </style>
</head>
<body>
    <div class="header">
        <h1>لوحة إدارة الموظفين - ثانوية الصحافة</h1>
        <div id="clock" style="font-size: 14px; opacity: 0.8; margin-top: 10px;"></div>
    </div>

    <div class="container">
        <div class="action-bar">
            <a href="links.html" class="btn" style="background:#34495e"><i class="fas fa-link"></i> إدارة الموظفين والروابط</a>
            <a href="reports.html" class="btn" style="background:#8e44ad"><i class="fas fa-file-invoice"></i> تقارير الأداء</a>
            <button class="btn" style="background:#607d8b" onclick="toggleM(true)"><i class="fas fa-cog"></i> الإعدادات</button>
            <button class="btn" style="background:#e67e22" onclick="location.reload()"><i class="fas fa-sync"></i> تحديث الحالة</button>
        </div>

        <div id="absentAlertPanel" class="absentees-panel">
            <div style="display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px;">
                <h4 style="margin:0; color:#be123c;"><i class="fas fa-exclamation-triangle"></i> موظفون لم يسجلوا حضوراً حتى الآن: <span id="absentCount">0</span></h4>
                <button class="btn" style="background:#be123c; font-size:12px;" onclick="sendBulkAbsentMsg()"><i class="fab fa-whatsapp"></i> إرسال تذكير غياب جماعي</button>
            </div>
            <div id="absentNames" style="margin-top:10px; font-size:13px; color:#9f1239;"></div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">إجمالي الموظفين <span class="val" id="totalT">0</span></div>
            <div class="stat-card">حاضرون الآن <span class="val" id="presentT" style="color:#2ecc71">0</span></div>
            <div class="stat-card">غائبون <span class="val" id="absentT" style="color:#e74c3c">0</span></div>
        </div>

        <div class="table-card">
            <table>
                <thead><tr><th>الموظف</th><th>وقت الحضور</th><th>وقت الانصراف</th><th>حالة الحضور</th></tr></thead>
                <tbody id="adminBody"></tbody>
            </table>
        </div>
    </div>

    <div id="setModal" class="modal">
        <div class="modal-content">
            <div style="padding:20px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">
                <h3><i class="fas fa-tools"></i> خيارات وإعدادات الموظفين</h3>
                <i class="fas fa-times" style="cursor:pointer" onclick="toggleM(false)"></i>
            </div>
            <div class="modal-body">
                <div class="set-section">
                    <h4>بيانات المجمع</h4>
                    <div class="form-group"><label>اسم المدرسة:</label><input type="text" id="s_name"></div>
                    <div class="form-group"><label>مدير المدرسة:</label><input type="text" id="s_mgr"></div>
                </div>

                <div class="set-section">
                    <h4>نطاق الموقع الجغرافي</h4>
                    <div class="form-group"><label>خط العرض (Latitude):</label><input type="text" id="s_lat" placeholder="مثال: 24.8001"></div>
                    <div class="form-group"><label>خط الطول (Longitude):</label><input type="text" id="s_lng" placeholder="مثال: 46.6449"></div>
                    <div class="form-group"><label>المسافة المسموحة (بالمتر):</label><input type="number" id="s_range" placeholder="150"></div>
                    <button class="btn" style="background:var(--primary); width:100%; font-size:11px;" onclick="getCurrentLocation()">
                        <i class="fas fa-map-marker-alt"></i> جلب إحداثيات موقعي الحالي
                    </button>
                </div>

                <div class="set-section">
                    <h4>مواعيد الدوام</h4>
                    <div class="form-group"><label>الحضور الرسمي:</label><input type="time" id="s_in"></div>
                    <div class="form-group"><label>الانصراف الرسمي:</label><input type="time" id="s_out"></div>
                </div>
                
                <div class="set-section">
                    <h4>الرسائل الجماعية للموظفين</h4>
                    <div class="form-group"><label>قالب رسالة الغياب:</label>
                        <textarea id="m_abs" rows="3" placeholder="مثال: نرجو منكم سرعة تسجيل الحضور للضرورة.."></textarea>
                    </div>
                </div>
            </div>
            <div style="padding:20px; border-top:1px solid #eee; text-align:center;">
                <button class="btn" style="background:var(--success); width:200px; justify-content:center; margin:auto;" onclick="saveSet()">حفظ إعدادات الموظفين</button>
            </div>
        </div>
    </div>

    <script>
        const config = { databaseURL: "https://hader-system-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(config); const db = firebase.database();
        let absentList = [];

        function toggleM(s) { document.getElementById('setModal').style.display = s?'flex':'none'; }

        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    document.getElementById('s_lat').value = position.coords.latitude;
                    document.getElementById('s_lng').value = position.coords.longitude;
                    alert("تم تحديد الموقع الجغرافي للموظفين بنجاح ✅");
                }, () => alert("يرجى تفعيل صلاحية الموقع الجغرافي"));
            }
        }

        function saveSet() {
            const data = {
                s_name: document.getElementById('s_name').value,
                s_mgr: document.getElementById('s_mgr').value,
                s_in: document.getElementById('s_in').value,
                s_out: document.getElementById('s_out').value,
                m_abs: document.getElementById('m_abs').value,
                s_lat: document.getElementById('s_lat').value,
                s_lng: document.getElementById('s_lng').value,
                s_range: document.getElementById('s_range').value
            };
            db.ref('settings/all').set(data).then(() => { alert("تم حفظ إعدادات النظام بنجاح"); toggleM(false); });
        }

        db.ref('settings/all').on('value', s => {
            if(s.exists()){
                const d = s.val();
                document.getElementById('s_name').value = d.s_name || "";
                document.getElementById('s_mgr').value = d.s_mgr || "";
                document.getElementById('s_in').value = d.s_in || "";
                document.getElementById('s_out').value = d.s_out || "";
                document.getElementById('m_abs').value = d.m_abs || "";
                document.getElementById('s_lat').value = d.s_lat || "";
                document.getElementById('s_lng').value = d.s_lng || "";
                document.getElementById('s_range').value = d.s_range || 150;
            }
        });

        // مراقبة حضور وغياب الموظفين
        const today = new Date().toLocaleDateString('en-GB').replace(/\//g, '-');
        db.ref('teachers').on('value', sT => {
            const ts = sT.val() || {};
            db.ref('attendance/' + today).on('value', sA => {
                const att = sA.val() || {}; const body = document.getElementById('adminBody'); body.innerHTML = "";
                let p = 0; absentList = [];
                Object.keys(ts).forEach(id => {
                    const r = att[id] || {};
                    if(r.inStatus === "حاضر") { 
                        p++;
                        body.innerHTML += `<tr><td>${ts[id].name}</td><td>${r.checkIn}</td><td>${r.checkOut || '--'}</td><td><span class="badge present">حاضر</span></td></tr>`;
                    } else {
                        absentList.push({ name: ts[id].name, phone: ts[id].phone });
                        body.innerHTML += `<tr><td>${ts[id].name}</td><td>--</td><td>--</td><td><span class="badge absent">غائب</span></td></tr>`;
                    }
                });
                
                document.getElementById('totalT').innerText = Object.keys(ts).length;
                document.getElementById('presentT').innerText = p;
                const absCount = Object.keys(ts).length - p;
                document.getElementById('absentT').innerText = absCount;
                
                const panel = document.getElementById('absentAlertPanel');
                if(absCount > 0) {
                    panel.style.display = 'block';
                    document.getElementById('absentCount').innerText = absCount;
                    document.getElementById('absentNames').innerText = "الموظفون الغائبون: " + absentList.map(a => a.name).join('، ');
                } else { panel.style.display = 'none'; }
            });
        });

        async function sendBulkAbsentMsg() {
            const msgTemplate = document.getElementById('m_abs').value || "يرجى تسجيل الحضور للضرورة..";
            if(absentList.length === 0) return alert("لا يوجد موظفون غائبون حالياً");
            if(confirm(`سيتم إرسال تذكير لـ ${absentList.length} موظف غائب، هل تريد المتابعة؟`)) {
                for (const t of absentList) {
                    if(t.phone) {
                        window.open(`https://wa.me/${t.phone}?text=${encodeURIComponent(msgTemplate)}`, '_blank');
                        await new Promise(r => setTimeout(r, 1000));
                    }
                }
            }
        }
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleString('ar-SA'); }, 1000);
    </script>
</body>
</html>
