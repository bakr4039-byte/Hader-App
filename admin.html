<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إدارة ثانوية الصحافة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --primary: #3f51b5; --bg: #f4f7f6; }
        body { font-family: 'Tajawal', sans-serif; background: var(--bg); margin: 0; }
        .header { background: linear-gradient(135deg, #1a237e, var(--primary)); color: white; padding: 30px; text-align: center; border-radius: 0 0 40px 40px; }
        .container { max-width: 1100px; margin: -20px auto; padding: 0 20px; }
        .action-bar { display: flex; justify-content: center; gap: 15px; margin-bottom: 25px; }
        .btn { padding: 12px 20px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; color: white; display: flex; align-items: center; gap: 8px; font-family: 'Tajawal'; text-decoration: none; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .stat-card { background: white; padding: 20px; border-radius: 15px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        table { width: 100%; background: white; border-collapse: collapse; border-radius: 20px; overflow: hidden; }
        th { background: #f8f9fa; padding: 15px; color: #7f8c8d; }
        td { padding: 15px; text-align: center; border-bottom: 1px solid #f1f1f1; }
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000; justify-content:center; align-items:center; }
        .modal-content { background:white; padding:30px; border-radius:20px; width:350px; text-align:center; }
    </style>
</head>
<body>
    <div class="header">
        <h1>لوحة إدارة ثانوية الصحافة</h1>
        <div id="clock"></div>
    </div>
    <div class="container">
        <div class="action-bar">
            <a href="links.html" class="btn" style="background:#34495e"><i class="fas fa-link"></i> الروابط</a>
            <a href="reports.html" class="btn" style="background:#8e44ad"><i class="fas fa-file-invoice"></i> التقارير</a>
            <button class="btn" style="background:#607d8b" onclick="toggleM(true)"><i class="fas fa-cog"></i> الإعدادات</button>
            <button class="btn" style="background:#e67e22" onclick="location.reload()"><i class="fas fa-sync"></i> تحديث</button>
        </div>
        <div class="stats-grid">
            <div class="stat-card">المعلمين <span id="totalT" style="font-size:24px; font-weight:bold; display:block;">0</span></div>
            <div class="stat-card">حاضرون <span id="presentT" style="color:#2ecc71; font-size:24px; font-weight:bold; display:block;">0</span></div>
            <div class="stat-card">غائبون <span id="absentT" style="color:#e74c3c; font-size:24px; font-weight:bold; display:block;">0</span></div>
        </div>
        <table>
            <thead><tr><th>المعلم</th><th>حضور</th><th>انصراف</th><th>الحالة</th></tr></thead>
            <tbody id="adminBody"></tbody>
        </table>
    </div>
    <div id="setModal" class="modal">
        <div class="modal-content">
            <h3>إعدادات المواعيد</h3>
            الحضور: <input type="time" id="setIn" style="width:100%; padding:10px; margin:10px 0;">
            الانصراف: <input type="time" id="setOut" style="width:100%; padding:10px; margin:10px 0;">
            <button class="btn" style="background:var(--primary); width:100%; justify-content:center;" onclick="saveSet()">حفظ</button>
        </div>
    </div>
    <script>
        const conf = { databaseURL: "https://hader-system-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(conf); const db = firebase.database();
        function toggleM(s) { document.getElementById('setModal').style.display = s?'flex':'none'; }
        function saveSet() {
            const start = document.getElementById('setIn').value, end = document.getElementById('setOut').value;
            db.ref('settings/official_times').set({ start, end }).then(() => { alert("تم الحفظ"); toggleM(false); });
        }
        db.ref('settings/official_times').once('value', s => { if(s.exists()){ document.getElementById('setIn').value=s.val().start; document.getElementById('setOut').value=s.val().end; }});
        setInterval(() => { const now = new Date(); document.getElementById('clock').innerText = now.toLocaleTimeString('ar-SA'); }, 1000);
        const today = new Date().toLocaleDateString('en-GB').replace(/\//g, '-');
        db.ref('teachers').on('value', sT => {
            const ts = sT.val() || {}; db.ref('attendance/' + today).on('value', sA => {
                const att = sA.val() || {}; const body = document.getElementById('adminBody'); body.innerHTML = "";
                let p = 0; Object.keys(ts).forEach(id => {
                    const r = att[id] || {}; let st = r.inStatus === "حاضر" ? 'حاضر' : 'غائب';
                    if(st==='حاضر') p++;
                    body.innerHTML += `<tr><td>${ts[id].name}</td><td>${r.checkIn || '--'}</td><td>${r.checkOut || '--'}</td><td>${st}</td></tr>`;
                });
                document.getElementById('totalT').innerText = Object.keys(ts).length;
                document.getElementById('presentT').innerText = p;
                document.getElementById('absentT').innerText = Object.keys(ts).length - p;
            });
        });
    </script>
</body>
</html>
