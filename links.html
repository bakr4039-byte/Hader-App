<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روابط التبصيم - ثانوية الصحافة</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { --primary: #1a237e; --accent: #3f51b5; --bg: #f4f7f6; }
        body { font-family: 'Tajawal', sans-serif; background: var(--bg); margin: 0; padding: 0; }
        
        .header { background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; padding: 30px 20px; text-align: center; border-radius: 0 0 30px 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .container { max-width: 800px; margin: -20px auto 50px; padding: 0 15px; }

        /* صندوق البحث */
        .search-box { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 20px; display: flex; gap: 10px; align-items: center; }
        .search-box i { color: #999; }
        .search-box input { flex: 1; border: none; padding: 10px; font-family: 'Tajawal'; font-size: 16px; outline: none; }

        /* كروت المعلمين */
        .links-list { display: flex; flex-direction: column; gap: 12px; }
        .link-card { background: white; padding: 15px 20px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.03); transition: 0.3s; }
        .link-card:hover { transform: scale(1.01); box-shadow: 0 5px 15px rgba(0,0,0,0.08); }
        
        .teacher-info { display: flex; align-items: center; gap: 12px; }
        .teacher-info i { color: var(--accent); font-size: 20px; }
        .teacher-name { font-weight: bold; color: #333; }

        .btn-group { display: flex; gap: 8px; }
        .btn-action { padding: 8px 15px; border: none; border-radius: 10px; cursor: pointer; font-family: 'Tajawal'; font-size: 13px; font-weight: bold; transition: 0.2s; display: flex; align-items: center; gap: 5px; }
        
        .btn-copy { background: #e3f2fd; color: #1976d2; }
        .btn-copy:active { background: #bbdefb; }
        .btn-open { background: #f1f8e9; color: #388e3c; text-decoration: none; }

        .nav-back { margin-bottom: 15px; display: block; color: white; text-decoration: none; font-size: 14px; opacity: 0.9; }
    </style>
</head>
<body>

    <div class="header">
        <div class="container" style="margin:0 auto">
            <a href="admin.html" class="nav-back"><i class="fas fa-arrow-right"></i> العودة للوحة الإدارة</a>
            <h1><i class="fas fa-share-nodes"></i> روابط بصمة المعلمين</h1>
        </div>
    </div>

    <div class="container">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="teacherSearch" placeholder="ابحث عن اسم المعلم..." onkeyup="filterLinks()">
        </div>

        <div id="linksContainer" class="links-list">
            <div style="text-align:center; padding:50px; color:#999;">جاري جلب قائمة المعلمين...</div>
        </div>
    </div>

    <script>
        const config = { databaseURL: "https://hader-system-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(config);
        const db = firebase.database();

        // جلب البيانات من Firebase
        db.ref('teachers').on('value', snap => {
            const teachers = snap.val() || {};
            const container = document.getElementById('linksContainer');
            container.innerHTML = "";

            Object.keys(teachers).forEach(id => {
                const name = teachers[id].name;
                const link = `https://bakr4039-byte.github.io/Hader-App/index.html?id=${id}`;

                container.innerHTML += `
                    <div class="link-card" data-name="${name}">
                        <div class="teacher-info">
                            <i class="fas fa-user-circle"></i>
                            <span class="teacher-name">${name}</span>
                        </div>
                        <div class="btn-group">
                            <button class="btn-action btn-copy" onclick="copyLink('${link}')">
                                <i class="fas fa-copy"></i> نسخ
                            </button>
                            <a href="${link}" target="_blank" class="btn-action btn-open">
                                <i class="fas fa-external-link-alt"></i> فتح
                            </a>
                        </div>
                    </div>
                `;
            });
        });

        // وظيفة البحث
        function filterLinks() {
            const query = document.getElementById('teacherSearch').value.toLowerCase();
            const cards = document.querySelectorAll('.link-card');
            
            cards.forEach(card => {
                const name = card.getAttribute('data-name').toLowerCase();
                card.style.display = name.includes(query) ? 'flex' : 'none';
            });
        }

        // وظيفة النسخ
        function copyLink(url) {
            navigator.clipboard.writeText(url).then(() => {
                alert("✅ تم نسخ الرابط بنجاح! يمكنك الآن إرساله للمعلم عبر الواتساب.");
            });
        }
    </script>
</body>
</html>
