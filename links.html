<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>روابط وباركود المعلمين</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: 'Tajawal', sans-serif; background: #f4f7f6; margin: 0; }
        .header { background: #1a237e; color: white; padding: 20px; text-align: center; }
        .container { max-width: 800px; margin: 20px auto; padding: 0 15px; }
        .card { background: white; padding: 20px; border-radius: 15px; margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .btn { padding: 8px 15px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; font-family: 'Tajawal'; margin-left: 5px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 20px; border-radius: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="header"><h1>روابط بصمة المعلمين</h1><a href="admin.html" style="color:white; text-decoration:none;">العودة للإدارة</a></div>
    <div class="container">
        <div class="card">
            <h3>إضافة معلم جديد</h3>
            <input type="text" id="nN" placeholder="الاسم"> <input type="text" id="nI" placeholder="الهوية">
            <button class="btn" style="background:#1a237e; color:white;" onclick="addT()">إضافة</button>
        </div>
        <div id="lList"></div>
    </div>
    <div id="qModal" class="modal">
        <div class="modal-content">
            <h3 id="qT"></h3><div id="qrcode"></div>
            <button class="btn" style="background:#27ae60; color:white; width:100%; margin-top:10px;" onclick="downQ()">تحميل الباركود</button>
            <button class="btn" style="width:100%; margin-top:10px;" onclick="document.getElementById('qModal').style.display='none'">إغلاق</button>
        </div>
    </div>
    <script>
        const conf = { databaseURL: "https://hader-system-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(conf); const db = firebase.database();
        function addT() { const n=document.getElementById('nN').value, i=document.getElementById('nI').value; if(n&&i) db.ref('teachers/'+i).set({name:n}).then(()=>location.reload()); }
        db.ref('teachers').on('value', s => {
            const ts = s.val() || {}; const cont = document.getElementById('lList'); cont.innerHTML = "";
            Object.keys(ts).forEach(id => {
                const url = `https://bakr4039-byte.github.io/Hader-App/index.html?id=${id}`;
                cont.innerHTML += `<div class="card"><strong>${ts[id].name}</strong><br><br>
                    <button class="btn" style="background:#e3f2fd; color:#1565c0;" onclick="navigator.clipboard.writeText('${url}')">نسخ</button>
                    <button class="btn" style="background:#e8f5e9; color:#2e7d32;" onclick="window.open('https://wa.me/?text=${encodeURIComponent(url)}')">واتساب</button>
                    <button class="btn" style="background:#f3e5f5; color:#7b1fa2;" onclick="showQ('${url}', '${ts[id].name}')">باركود</button></div>`;
            });
        });
        let curN = "";
        function showQ(u, n) { curN=n; document.getElementById('qT').innerText=n; document.getElementById('qrcode').innerHTML=""; new QRCode(document.getElementById("qrcode"), {text:u, width:200, height:200}); document.getElementById('qModal').style.display='flex'; }
        function downQ() { const c=document.querySelector('#qrcode canvas'); const l=document.createElement('a'); l.download=`باركود_${curN}.png`; l.href=c.toDataURL(); l.click(); }
    </script>
</body>
</html>
