<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الروابط - ثانوية الصحافة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --dark-navy: #34495e;
            --whatsapp-green: #25D366;
            --blue-copy: #3498db;
            --danger-red: #e74c3c;
        }
        body { font-family: 'Tajawal', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 10px; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 850px; text-align: center; }
        
        h1 { color: #2c3e50; margin-bottom: 25px; font-size: 26px; display: flex; align-items: center; justify-content: center; gap: 10px; }

        .input-group { display: flex; gap: 10px; justify-content: center; margin-bottom: 30px; flex-wrap: wrap; }
        input { padding: 12px; border: 1px solid #ddd; border-radius: 8px; width: 200px; text-align: center; font-family: 'Tajawal'; font-size: 15px; }
        
        .btn-add { background-color: var(--dark-navy); color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; min-width: 600px; }
        th { border-bottom: 2px solid #f0f0f0; padding: 15px; color: #7f8c8d; }
        td { padding: 15px; border-bottom: 1px solid #f9f9f9; vertical-align: middle; }

        /* تنسيق أزرار الإجراءات */
        .action-btns { display: flex; gap: 8px; justify-content: center; }
        .btn-action { border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; font-family: 'Tajawal'; font-size: 13px; display: flex; align-items: center; gap: 5px; color: white; transition: 0.2s; }
        
        .btn-whatsapp { background-color: var(--whatsapp-green); }
        .btn-copy { background-color: var(--blue-copy); }
        .btn-delete { background-color: var(--danger-red); }
        .btn-action:hover { opacity: 0.8; transform: scale(1.05); }

        .back-link { margin-top: 30px; display: inline-flex; align-items: center; gap: 8px; text-decoration: none; color: var(--blue-copy); font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <h1>إدارة قاعدة الروابط المعتمدة <i class="fas fa-link"></i></h1>
        
        <div class="input-group">
            <input type="text" id="tName" placeholder="اسم المعلم الجديد">
            <input type="text" id="tID" placeholder="الرقم الوظيفي">
            <button class="btn-add" onclick="addTeacher()">إضافة للمعلمين</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>المعلم</th>
                        <th>الرقم الوظيفي</th>
                        <th>إجراءات الإرسال والحذف</th>
                    </tr>
                </thead>
                <tbody id="teacherTable">
                    <tr><td colspan="3">جاري جلب القائمة...</td></tr>
                </tbody>
            </table>
        </div>

        <a href="admin.html" class="back-link">
            <i class="fas fa-arrow-right"></i> العودة للوحة الإدارة
        </a>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAuOkZYWzjBTpuWdeibeEWC0tVR87byEEw",
            authDomain: "hader-system.firebaseapp.com",
            databaseURL: "https://hader-system-default-rtdb.firebaseio.com/", 
            projectId: "hader-system",
            storageBucket: "hader-system.firebasestorage.app",
            messagingSenderId: "1039709774940",
            appId: "1:1039709774940:web:078351fe5cb90593473299"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // إضافة معلم جديد لـ Firebase
        function addTeacher() {
            const name = document.getElementById('tName').value;
            const id = document.getElementById('tID').value;
            if(!name || !id) return alert("يرجى تعبئة جميع الخانات");

            database.ref('teachers/' + id).set({ name: name, id: id })
            .then(() => {
                document.getElementById('tName').value = '';
                document.getElementById('tID').value = '';
                alert("تمت الإضافة بنجاح");
            });
        }

        // عرض المعلمين وتوليد روابطهم
        database.ref('teachers').on('value', (snapshot) => {
            const list = snapshot.val();
            const tableBody = document.getElementById('teacherTable');
            tableBody.innerHTML = "";
            if (!list) { tableBody.innerHTML = '<tr><td colspan="3">القائمة فارغة حالياً</td></tr>'; return; }

            for (let id in list) {
                const teacher = list[id];
                const baseUrl = "https://bakr4039-byte.github.io/Hader-App/index.html";
                const teacherLink = `${baseUrl}?id=${id}&name=${encodeURIComponent(teacher.name)}`;

                tableBody.innerHTML += `
                    <tr>
                        <td><strong>${teacher.name}</strong></td>
                        <td>${id}</td>
                        <td>
                            <div class="action-btns">
                                <button class="btn-action btn-whatsapp" onclick="sendWhatsApp('${teacher.name}', '${teacherLink}')">
                                    <i class="fab fa-whatsapp"></i> واتساب
                                </button>
                                <button class="btn-action btn-copy" onclick="copyToClipboard('${teacherLink}')">
                                    <i class="fas fa-copy"></i> نسخ
                                </button>
                                <button class="btn-action btn-delete" onclick="deleteTeacher('${id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>`;
            }
        });

        // وظيفة إرسال واتساب
        function sendWhatsApp(name, link) {
            const message = `السلام عليكم أستاذ ${name}، هذا هو رابط تسجيل الحضور والانصراف الخاص بك في ثانوية الصحافة:\n${link}`;
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        // وظيفة النسخ اليدوي
        function copyToClipboard(link) {
            navigator.clipboard.writeText(link).then(() => alert("تم نسخ الرابط بنجاح"));
        }

        // حذف معلم
        function deleteTeacher(id) {
            if (confirm("حذف هذا المعلم نهائياً؟")) database.ref('teachers/' + id).remove();
        }
    </script>
</body>
</html>
