<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المعلمين والروابط - ثانوية الصحافة</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root { --primary: #1a237e; --accent: #3f51b5; --danger: #e74c3c; --success: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Tajawal', sans-serif; background: var(--bg); margin: 0; padding: 0; }
        .header { background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; padding: 30px 20px; text-align: center; border-radius: 0 0 30px 30px; }
        .container { max-width: 900px; margin: -20px auto 50px; padding: 0 15px; }
        
        .add-card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 25px; }
        .input-group { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 15px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 12px; font-family: 'Tajawal'; outline: none; min-width: 200px; font-size: 14px; }
        .btn-add { background: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 12px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-add:hover { background: var(--accent); transform: translateY(-2px); }

        .teacher-card { background: white; padding: 20px; border-radius: 20px; display: flex; flex-direction: column; gap: 15px; margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.03); border-right: 6px solid var(--accent); }
        .meta { display: flex; justify-content: space-between; align-items: center; }
        .actions { display: flex; gap: 8px; flex-wrap: wrap; }
        .btn-act { padding: 9px 15px; border: none; border-radius: 10px; cursor: pointer; font-family: 'Tajawal'; font-size: 13px; font-weight: bold; display: flex; align-items: center; gap: 6px; }
        .btn-copy { background: #e3f2fd; color: #1565c0; }
        .btn-wa { background: #e8f5e9; color: #2e7d32; }
        .btn-qr { background: #f3e5f5; color: #7b1fa2; }
        .btn-del { background: #ffebee; color: var(--danger); }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 30px; border-radius: 25px; text-align: center; max-width: 350px; width: 90%; }
        #qrcode { margin: 20px auto; display: flex; justify-content: center; padding: 10px; background: white; border-radius: 10px; }
    </style>
</head>
<body>

    <header class="header">
        <div class="container" style="margin:0 auto">
            <a href="admin.html" style="color:white; text-decoration:none; font-size:14px; opacity:0.8; display:block; margin-bottom:10px;">
                <i class="fas fa-arrow-right"></i> العودة للوحة الإدارة
            </a>
            <h1><i class="fas fa-users-cog"></i> مركز إدارة المعلمين</h1>
        </div>
    </header>

    <div class="container">
        <div class="add-card">
            <h3 style="margin:0; color:var(--primary);"><i class="fas fa-plus-circle"></i> إضافة معلم جديد</h3>
            <div class="input-group">
                <input type="text" id="teacherName" placeholder="اسم المعلم المعتمد...">
                <input type="text" id="teacherID" placeholder="رقم الهوية (ID)...">
                <input type="text" id="teacherPhone" placeholder="رقم الجوال (05...)">
                <button class="btn-add" onclick="addNewTeacher()"><i class="fas fa-save"></i> حفظ وإضافة</button>
            </div>
            <p style="font-size: 11px; color: #7f8c8d; margin-top: 10px;">* سيتم تحويل الرقم تلقائياً للصيغة الدولية (966) عند الحفظ.</p>
        </div>

        <div id="linksList"></div>
    </div>

    <div id="qrModal" class="modal">
        <div class="modal-content">
            <h3 id="qrTitle" style="margin:0"></h3>
            <div id="qrcode"></div>
            <button class="btn-act" style="background:var(--success); color:white; width:100%; justify-content:center;" onclick="downloadQR()">
                <i class="fas fa-download"></i> تحميل الباركود كصورة
            </button>
            <button class="btn-act" style="background:#eee; width:100%; margin-top:10px; justify-content:center;" onclick="closeModal()">إغلاق</button>
        </div>
    </div>

    <script>
        const config = { databaseURL: "https://hader-system-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(config); const db = firebase.database();

        // دالة تنسيق الرقم تلقائياً
        function formatPhoneNumber(phone) {
            let p = phone.trim();
            if (p.startsWith('05')) { p = '966' + p.substring(1); } // تحويل 05 إلى 9665
            else if (p.startsWith('5') && p.length === 9) { p = '966' + p; } // تحويل 5 إلى 9665
            return p;
        }

        function addNewTeacher() {
            const name = document.getElementById('teacherName').value;
            const id = document.getElementById('teacherID').value;
            let phone = document.getElementById('teacherPhone').value;
            
            if(name && id) {
                const formattedPhone = formatPhoneNumber(phone); // التنسيق التلقائي
                db.ref('teachers/' + id).set({ 
                    name: name,
                    phone: formattedPhone
                }).then(() => {
                    alert("✅ تم حفظ المعلم برقم الجوال: " + formattedPhone);
                    location.reload();
                });
            } else { alert("يرجى إكمال الاسم والمعرف على الأقل"); }
        }

        function deleteTeacher(id) {
            if(confirm("سيتم حذف المعلم وتعطيل رابطه نهائياً، هل أنت متأكد؟")) {
                db.ref('teachers/' + id).remove();
            }
        }

        db.ref('teachers').on('value', snap => {
            const list = snap.val() || {}; const cont = document.getElementById('linksList'); cont.innerHTML = "";
            Object.keys(list).forEach(id => {
                const name = list[id].name;
                const phone = list[id].phone || "";
                const link = `https://bakr4039-byte.github.io/Hader-App/index.html?id=${id}`;
                cont.innerHTML += `
                    <div class="teacher-card">
                        <div class="meta">
                            <div>
                                <span style="font-weight:bold; font-size:17px;">${name}</span><br>
                                <small style="color:#27ae60">${phone ? '<i class="fab fa-whatsapp"></i> ' + phone : 'لا يوجد رقم'}</small>
                            </div>
                            <small style="color:#999">معرف: ${id}</small>
                        </div>
                        <div class="actions">
                            <button class="btn-act btn-copy" onclick="copy('${link}')"><i class="fas fa-copy"></i> نسخ</button>
                            <button class="btn-act btn-wa" onclick="sendWA('${link}', '${name}', '${phone}')"><i class="fab fa-whatsapp"></i> واتساب</button>
                            <button class="btn-act btn-qr" onclick="showQR('${link}', '${name}')"><i class="fas fa-qrcode"></i> باركود</button>
                            <button class="btn-act btn-del" onclick="deleteTeacher('${id}')"><i class="fas fa-trash"></i> حذف</button>
                        </div>
                    </div>
                `;
            });
        });

        function copy(url) { navigator.clipboard.writeText(url).then(() => alert("✅ تم نسخ رابط البصمة")); }

        function sendWA(url, name, phone) { 
            const msg = encodeURIComponent('مرحباً أ/ ' + name + '، هذا هو رابط البصمة الخاص بك لمجمع ثانوية الصحافة:\n' + url);
            const waUrl = phone ? `https://wa.me/${phone}?text=${msg}` : `https://wa.me/?text=${msg}`;
            window.open(waUrl, '_blank'); 
        }

        let curName = "";
        function showQR(url, name) {
            curName = name; document.getElementById('qrTitle').innerText = name;
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: url, width: 200, height: 200 });
            document.getElementById('qrModal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('qrModal').style.display = 'none'; }

        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            const link = document.createElement('a');
            link.download = `QR_${curName}.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
        }
    </script>
</body>
</html>
