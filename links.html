<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>روابط التبصيم</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: 'Tajawal', sans-serif; background: #f4f7f6; margin: 0; }
        .header { background: #1a237e; color: white; padding: 20px; text-align: center; }
        .container { max-width: 800px; margin: 20px auto; padding: 0 15px; }
        .card { background: white; padding: 20px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .btn { padding: 8px 15px; border-radius: 10px; border: none; cursor: pointer; font-family: 'Tajawal'; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header"><a href="admin.html" style="color:white; float:right; text-decoration:none;"><i class="fas fa-arrow-right"></i> العودة</a><h1>روابط بصمة المعلمين</h1></div>
    <div class="container" id="lList"></div>
    <div id="qM" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; justify-content:center; align-items:center;">
        <div style="background:white; padding:20px; border-radius:20px; text-align:center;">
            <div id="qrcode"></div><br><button onclick="document.getElementById('qM').style.display='none'" style="padding:10px 20px; background:#e74c3c; color:white; border:none; border-radius:10px;">إغلاق</button>
        </div>
    </div>
    <script>
        const config = { databaseURL: "https://hader-system-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(config); const db = firebase.database();
        db.ref('teachers').on('value', s => {
            const ts = s.val() || {}; const cont = document.getElementById('lList'); cont.innerHTML = "";
            Object.keys(ts).forEach(id => {
                const url = `https://bakr4039-byte.github.io/Hader-App/index.html?id=${id}`;
                cont.innerHTML += `<div class="card"><strong>${ts[id].name}</strong><div>
                    <button class="btn" style="background:#e3f2fd; color:#1565c0;" onclick="navigator.clipboard.writeText('${url}'); alert('تم النسخ')">نسخ</button>
                    <button class="btn" style="background:#e8f5e9; color:#2e7d32;" onclick="window.open('https://wa.me/?text='+encodeURIComponent(url))">واتساب</button>
                    <button class="btn" style="background:#f3e5f5; color:#7b1fa2;" onclick="showQ('${url}')">باركود</button></div></div>`;
            });
        });
        function showQ(u) { document.getElementById('qM').style.display='flex'; document.getElementById('qrcode').innerHTML=""; new QRCode(document.getElementById("qrcode"), {text:u, width:200, height:200}); }
    </script>
</body>
</html>
